<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olegus - Accueil</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('discord_pfp.png');
            background-size: cover;
            background-position: center;
            border: 3px solid #00ff99;
            margin-bottom: 20px;
            box-shadow: 0 0 15px #00ff99, 0 0 25px #00ff99;
        }
        h1 {
            font-size: 3em;
            color: #00eaff;
            margin-bottom: 1em;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #00eeff;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            gap: 8px;
        }
        .button img {
            width: 24px;
            height: 24px;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
        }
        #twitter { background-color: #1DA1F2; }
        #youtube { background-color: #FF0000; }
        #discord { background-color: #5865F2; }
        #portfolio { background-color: #00f2ff; }
        .view-count {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="profile-picture"></div>
    <h1>olegus</h1>
    <div class="buttons">
        <a id="twitter" href="https://x.com/ol3gus" class="button" target="_blank">
            <img src="twitter-icon.png" alt="Twitter"> X
        </a>
        <a id="youtube" href="https://www.youtube.com/@olegus_-" class="button" target="_blank">
            <img src="youtube-icon.png" alt="YouTube"> YouTube
        </a>
        <a id="discord" href="profile.html" class="button" target="_blank">
            <img src="discord-icon.png" alt="Discord"> Discord
        </a>
        <a id="portfolio" href="portfolio.html" class="button" target="_blank">
            <img src="discord_pfp.png" alt="Portfolio"> Portfolio
        </a>
    </div>

    <div class="view-count" id="view-count">Vues: 0</div>

    <script>
        let viewCount = 0;

        function updateViewCount() {
            viewCount++; 
            document.getElementById("view-count").textContent = `Vues: ${viewCount}`;
        }

        setInterval(updateViewCount, 30000);

        updateViewCount();
    </script>
</body>
</html>
