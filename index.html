<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Levy</title>
    <link rel="icon" href="discord_pfp.png" type="image/png">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            gap: 8px;
        }
        .button img {
            width: 20px;
            height: 20px;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
        }
        #twitter { background-color: #1DA1F2; }
        #youtube { background-color: #FF0000; }
        #discord { background-color: #5865F2; }
        #github { background-color: #333; }
        #portfolio { background-color: #00f2ff; }
        #autre { background-color: #6a5acd; }
        #Avis { background-color: #f39c12; }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            margin-bottom: 40px;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('discord_pfp.png');
            background-size: cover;
            background-position: center;
            border: 3px solid #00ff99;
            margin-bottom: 20px;
            box-shadow: 0 0 15px #00ff99, 0 0 25px #00ff99;
            transition: background-image 0.7s ease;
        }
        h1 {
            font-size: 2.5em;
            color: #00eaff;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #00eeff;
            margin-bottom: 0.5em;
        }
        .description {
            font-size: 1em;
            color: #ddd;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="buttons">
            <a id="twitter" href="https://x.com/ol3gus" class="button" target="_blank">
                <img src="twitter-icon.png" alt="Twitter"> X
            </a>
            <a id="youtube" href="https://www.youtube.com/@SimplyLevy" class="button" target="_blank">
                <img src="youtube-icon.png" alt="YouTube"> YouTube
            </a>
            <a id="discord" href="profile.html" class="button" target="_blank">
                <img src="discord-icon.png" alt="Discord"> Discord
            </a>
            <a id="github" href="https://github.com/SimplyLevy" class="button" target="_blank">
                <img src="github-icon.png" alt="GitHub"> GitHub
            </a>
            <a id="portfolio" href="portfolio.html" class="button" target="_blank">
                <img src="discord_pfp.png" alt="Portfolio"> Portfolio
            </a>
            <a id="autre" href="other.html" class="button" target="_blank">
                <img src="other-icon.png" alt="Projets"> Projects
            </a>
            <a id="Avis" href="avis.html" class="button" target="_blank">
                <img src="star-icon.png" alt="Avis"> Opinion
            </a>
        </div>
    </header>

    <div class="profile-section">
        <div class="profile-picture" id="profile-picture"></div>
        <h1>Levy</h1>
        <p class="description">Hey I'm levy, I'm 15, I know some programming languages (Html, Css, py [not too much], C++ & C), and you can discover my projects and portfolio by clicking on the buttons above.</p>
    </div>

    <h5>Â© 2025 SimplyLevy - All rights reserved.</h5>

    <script>
        const profilePicture = document.getElementById('profile-picture');
        const originalImage = 'discord_pfp.png';
        const newImage = 'other_image.png';

        profilePicture.addEventListener('click', () => {
            profilePicture.style.backgroundImage = `url('${newImage}')`;

            setTimeout(() => {
                profilePicture.style.backgroundImage = `url('${originalImage}')`;
            }, 700);
        });
    </script>
</body>
</html>
