<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autre Projet</title>
    <link rel="icon" href="discord_pfp.png" type="image/png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column;
            gap: 40px;
            padding: 20px;
        }

        .project-container {
            position: relative;
            width: 500px;
            height: 450px;
            background-color: rgba(0, 255, 153, 0.2);
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .project-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .project-description {
            font-size: 1.1em;
            margin: 15px 0;
            color: #fff;
        }

        .project-button {
            padding: 10px 20px;
            background-color: #00eaff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .project-button:hover {
            background-color: #00ccff;
        }

        /* Styling for the three cases */
        .cases-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .case {
            width: 30%;
            height: 300px; /* Increased height */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .case-description {
            font-size: 1em;
            color: #fff;
            margin-top: 10px;
        }

        .case-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00eaff;
        }
    </style>
</head>
<body>

    <div class="cases-container">
        <div class="case">
            <div class="case-title">Realm Games</div>
            <img src="realm-games.png" alt="Realm Games">
            <div class="case-description">
                Un groupe ou une entreprise mit en place pour la création de mod dans différents jeu. (Plus d'infos plutard)
            </div>
            <a href="https://example.com" class="project-button" target="_blank">En savoir plus</a>
        </div>
        <div class="case">
            <div class="case-title">???</div>
            <img src="" alt="">
            <div class="case-description">
                ???
            </div>
            <a href="???" class="project-button" target="_blank">En savoir plus</a>
        </div>
        <div class="case">
            <div class="case-title">???</div>
            <img src="" alt="">
            <div class="case-description">
                ???
            </div>
            <a href="???" class="project-button" target="_blank">En savoir plus</a>
        </div>
    </div>
</body>
</html>
